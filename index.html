<body>
    <div class="container">
        <div class="header">
            <h1>WSD Lab 6 - Form Validation Using Regular Expression</h1>
        </div>
        <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="formdesign">
                <label>User Name : </label>
                <input type="text" name="" id="username" placeholder=" enter your username" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-diamond-exclamation"></i>
                <span class="formerror"> </span>
            </div>

            <div class="formdesign">
                <label>Email : </label>
                <input type="email" name="" id="email" placeholder="enter your email" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-diamond-exclamation"></i>
                <span class=" formerror"> </span>
            </div>

            <div class="formdesign">
                <label>Phone : </label>
                <input type="phone" name="" id="contact" placeholder="enter your phone no." required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-diamond-exclamation"></i>
                <span class="formerror"></span>
            </div>

            <div class="formdesign">
                <label>Password : </label>
                <input type="password" name="" id="pass" placeholder="enter your password" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-diamond-exclamation"></i>
                <span class="formerror"></span>
            </div>

            <div class="formdesign">
                <label>Confirm Password : </label>
                <input type=" password" name="" id="cfpass" laceholder="renter your password" required>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-diamond-exclamation"></i>
                <span class="formerror"></span>
            </div>

            <input class="sub-btn" type="submit" value="Submit">
